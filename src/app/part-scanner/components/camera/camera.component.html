<div class="camera-container">
  <div style="text-align:center">
    <div>
      <div class="webcam-cont">
        <webcam [height]="375" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
                [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions" (cameraSwitched)="cameraWasSwitched($event)"
                (initError)="handleInitError($event)"></webcam>
        <div class="overlay-img">
          <img src="assets/images/utc-engine-outline.png">
        </div>
      </div>
      <br/>
      <button type="button" class="btn btn-default not-focusable" (click)="triggerSnapshot();">
        Capture Image
      </button>
      <!--		<div class="actionBtn" (click)="triggerSnapshot();" title="Take Picture"></div>-->
      <!--		<div class="actionBtn" (click)="showNextWebcam(true);" title="Switch Camera"></div>-->
    </div>
  </div>

  <h4 *ngIf="errors.length > 0">Messages:</h4>
  <ul *ngFor="let error of errors">
    <li>{{error | json}}</li>
  </ul>
</div>
