<div class="camera-container">
  <div class="webcam-cont" #webcamContainer>
    <webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)" [height]="330" [width]="248" *ngIf="showWebcam"
            id="part_scanner_cam"
            [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions" (cameraSwitched)="cameraWasSwitched($event)"
            (initError)="handleInitError($event)"></webcam>
    <div class="overlay-img" *ngIf="imageSrc">
      <img [src]="imageSrc">
    </div>
    <div class="last-click"  *ngIf="lastClickedPicture">
      <img [src]="lastClickedPicture.imageAsDataUrl"/>
    </div>

  </div>


  <h4 *ngIf="errors.length > 0">Messages:</h4>
  <ul *ngFor="let error of errors">
    <li>{{error | json}}</li>
  </ul>
</div>
