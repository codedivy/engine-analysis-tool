<div class="pre-lease-container">
  <div class='header'>
    <div>
      <h1 class="h1">Pre Lease Analysis Report</h1>
    </div>
  </div>

  <hr/>

  <div class="section">

    <div class="row lease-basic-details">

      <div class="col-9">
        <app-basic-details [basicDetails]="leaseDetails.basicDetails"></app-basic-details>
      </div>

      <div class="col-3">
        <button class="btn btn-outline btn-outline-primary" (click)="startPostLeaseInspection(leaseDetails.leaseId)">Start Post Lease Inspection</button>
      </div>

    </div>

    <hr/>

    <div class="all-section-container">

      <div class="section-details" *ngFor="let section of allSectionsPartList">
        <app-pre-lease-table
          [tableHeading]="section.sectionName"
          [data]="section.partList"></app-pre-lease-table>
      </div>

    </div>

  </div>

</div>
