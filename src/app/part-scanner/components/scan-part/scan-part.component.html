<div class="scan-part-container">
  <div class='header'>
    <div>
      <h1 class="h1">Scan Part</h1>
    </div>
  </div>
  <hr />

  <div class="floating-container {{showCameraView ? ' camera-opened' : ''}}">
    <div class="actions">
      <div class="search" *ngIf="showCameraView">
        <mat-form-field>
          <mat-label>Select Outline</mat-label>
          <mat-select [(value)]="selectedOutlineImage" name="outlineImg">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let outlineImage of outlineImageList" [value]="outlineImage.src">
              {{outlineImage.image}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <button name="toggle FullScreen" class="btn btn-default toggle-fullscreen" (click)='toggleFullScreen()' type="button">
        <img [src]="!fullScreenView ? '../../assets/images/fullscreen-enter.svg' : '../../assets/images/fullscreen-exit.svg'">
      </button>

      <button type="button" class="btn btn-default trigger-snapshot not-focusable" (click)="triggerSnapshot();" *ngIf="showCameraView">
        Capture Image
        <img src="../../assets/images/click-photo.svg">
      </button>

      <button type="button" class="btn btn-default toggle-camera not-focusable" (click)='toggleCamera()' >
        {{showCameraView ? 'Close' : 'Open'}} Camera
        <img src="../../assets/images/cross.svg">
      </button>

    </div>

    <app-camera *ngIf='showCameraView' #camera [imageSrc]='selectedOutlineImage' [captureImageEvent]="" (pictureTaken)="handleImage($event)"></app-camera>
  </div>

  <form class="register-object" [formGroup]="uploadImageForm" > 
    <div class="snapshot" *ngIf="webcamImage">
      <img class="col-lg-2 col-md-4 col-sm-12 col-xs-12" [src]="webcamImage.imageAsDataUrl" />
    </div>

    <button type="submit" class="btn btn-dark" click="onClick()">Upload</button>
  </form>
  
</div>
